<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Installments Timeline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Data labels plugin -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
  
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>ðŸ’³ Installments Timeline</h1>

  <!-- Billing Month Card -->
  <div class="card">
    <label for="billingMonth">Billing Month (Statement Month):</label>
    <div style="display:flex; gap:0.5rem; align-items:center; flex-wrap:wrap;">
      <input type="month" id="billingMonth" />
      <button class="secondary" id="decrementMonth" type="button">â—€ Prev</button>
      <button class="secondary" id="incrementMonth" type="button">Next â–¶</button>
      <button class="primary" id="calculateBtn" type="button">Calculate Timeline</button>
    </div>
  </div>

  <!-- Installments Table Card -->
  <div class="card">
    <h2>Installments</h2>
    <div style="overflow-x:auto;">
      <table id="installmentsTable">
        <thead>
          <tr>
            <th class="sortable" data-column="merchant">Merchant / Item</th>
            <th class="sortable" data-column="enrollmentDate">Enrollment Date</th>
            <th class="sortable" data-column="amount">Amount per Installment</th>
            <th class="sortable" data-column="total">Total Installments</th>
            <th>First Installment</th>
            <th class="sortable" data-column="currentInstallment">Current Installment No.</th>
            <th>Remaining</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows will be added dynamically -->
        </tbody>
      </table>
    </div>

    <div style="display:flex; justify-content:space-between; align-items:center; margin-top:1rem; flex-wrap:wrap; gap:0.5rem;">
      <div style="flex: 1 1 auto;">
        <span id="autoSaveStatus" style="color: #6b7280; font-size: 0.875rem; font-style: italic;"></span>
      </div>
      <div style="display:flex; gap:0.5rem; flex-wrap:wrap;">
        <button class="secondary" id="addRowBtn" type="button">ï¼‹ Add row</button>
        <button class="secondary" id="saveDataBtn" type="button">ðŸ’¾ Save to File</button>
        <button class="secondary" id="importDataBtn" type="button">ðŸ“¤ Import from File</button>
      </div>
    </div>
  </div>

  <!-- Timeline Chart Card -->
  <div class="card">
    <h2>ðŸ“Š Payment Timeline (Stacked by Merchant)</h2>
    <canvas id="timelineChart"></canvas>
  </div>

  <!-- Detail Breakdown Card -->
  <div class="card" id="detailCard" style="display:none;">
    <h2 id="detailTitle">Payment Details</h2>
    <div style="overflow-x:auto;">
      <table id="detailTable">
        <thead>
          <tr>
            <th>Merchant</th>
            <th>Installment #</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <!-- Detail rows will be added dynamically -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
  
  <!-- Firebase Config -->
  <script src="js/firebase-config.js"></script>
  
  <!-- App Scripts -->
  <script src="js/utils.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/table.js"></script>
  <script src="js/calculations.js"></script>
  <script src="js/chart.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
